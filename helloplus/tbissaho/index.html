

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .card-img{
        opacity: 0.5;
      }
    </style>

    <style>
      label{
        display: block;
        padding-left: 259px;
        text-indent: -15px;
      }

      input[type='checkbox'] {
        width: 20px;
        height: 20px;
        padding: 0;
        margin:0;
        vertical-align: bottom;
        position: relative;
        top: -15px;
        left: -15px;
        accent-color: rgba(249, 250, 179, 0.238);
      }
    </style>
  </head>
<body>
<div class="card bg-dark text-white text-center" style="width: 300px; height 200px;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/2014_Victoria_Island_Lagos_Nigeria_15006436297.jpg" class="card-img" alt="..." style="height: 100%; object-fit: cover;">
  <div class="card-img-overlay">
    <!-- Default checkbox -->
    <div class="form-check">
      <label><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" object align="left"/></label>
      <!--<label class="form-check-label" for="flexCheckDefault">Add to Bucket</label>-->
    </div>
  <h5 class="card-title">Lagos, Nigeria</h5>
  </div>
</div>

</body>
</html>


<!--Make sure when copying the overlay infromation are inside of the card div-->
