<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/search_bar.js" defer></script>
    <title>Morocco</title>
  </head>

  <body>
    <!--nav bar-->
    <nav class="nav-header">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <button
          class="bucket-icon"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop"
        >
          <img
            src="img/main/bucket.png"
            alt="bucket image"
            style="width: 70px; height: 100px; object-fit: cover"
          />
        </button>
        <div class="header-text">
          <a href="dropdowns.html">PICK UR PLACE</a>
        </div>
      </div>
    </nav>
    <hr class="navbar-brand-hr" />

     <!-- Country Title -->
     <div class="container text-center mt-4">
      <h1 id="countryTitle">Morocco</h1> 
    </div>

    <div
      class="offcanvas offcanvas-start oc-bucket-list"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header oc-bucket-list-header">
        <h5
          class="offcanvas-title oc-bucket-list-title"
          id="staticBackdropLabel"
        >
          YOUR BUCKET LIST
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <hr class="destinations-hr" />
      <div class="list-offcanvas-body">
        <div>
          <p class="destinations-offcanvas-label">
            Here are the destinations that you have added to your list. Have a
            wonderful trip!
          </p>
          <hr class="destinations-hr" />
          <ul class="list-group oc-bucket-list-group" id = "bucket-list">
          </ul>
        </div>
      </div>
    </div>


<!--alert button-->
<div id="alert_box"></div>


<!--Search Bar Fucntion-->
<nav class="search-bar">
  <form class="form-inline">
    <input id="searchform" class="search-box" type="search" placeholder="Search for City" />
  </form>
</nav>


     <!-- This is the container of country city cards. -->
  <div class="container p-3">
    <div class="row">
      <!-- This is the Casablanca card -->
      <div class="col-md-3 mb-3">
        <div class="card bg-dark text-white text-center result-items">
          <img src="img/morocco/casablanca/C1.png" class="card-img city-card" />
          <div class="card-img-overlay" data-bs-toggle="offcanvas" data-bs-target="#Casablanca"
            aria-controls="offcanvasExample">
            <h5 class="card-title" style="text-indent: -15px;">Casablanca, Morocco</h5>
          </div>
        
  
        <div>
          <div class="form-check overlay">
            <label class="city-card-check-box">
              <input class="form-check-input city-card-input" type="checkbox" id="CasablancaCheckbox"
                data-city="Casablanca" data-country="Morocco" />
            </label>
          </div>
        </div>
        </div>
      </div>


      <!-- This is the rabat card -->
      <div class="col-md-3 mb-3">
        <div class="card bg-dark text-white text-center result-items">
          <img src="img/morocco/rabat/R1.png" class="card-img city-card" />
          <div class="card-img-overlay" data-bs-toggle="offcanvas" data-bs-target="#Rabat"
            aria-controls="offcanvasExample">
            <h5 class="card-title" style="text-indent: -15px;">Rabat, Morocco</h5>
          </div>
        
  
        <div>
          <div class="form-check overlay">
            <label class="city-card-check-box">
              <input class="form-check-input city-card-input" type="checkbox" id="RabatCheckbox"
                data-city="Rabat" data-country="Morocco" />
            </label>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- This is the offCanvas for Casablanca. -->
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="Casablanca"
    aria-labelledby="CasablancaOffCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="CasablancaOffCanvas">
        City, Country
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Add to Bucket List Button -->
      <div class="d-flex justify-content-center align-items-center mb-3">
        <button id="Casablanca-Morocco" type="button" class="btn btn-outline-success w-100 add-remove-city">
          Add City to Bucket List
        </button>
      </div>
      <!-- Image Carousel -->
      <div id="CasablancaCarousel" class="carousel slide" style="padding-bottom: 4%;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/morocco/casablanca/C1.png" class="d-block w-100 fixed-size-img">
          </div>
          <div class="carousel-item">
            <img src="img/morocco/casablanca/C2.png" class="d-block w-100 fixed-size-img">
          </div>
          <div class="carousel-item">
            <img src="img/morocco/casablanca/C3.png" class="d-block w-100 fixed-size-img">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#CasablancaCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#CasablancaCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- This is the main accordion for each city's information -->
      <div class="accordion w-100" id="MainAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#TopSpots"
              aria-expanded="true" aria-controls="TopSpots" style="background-color: rgb(248, 201, 144);">
              Top Spots
            </button>
          </h2>
          <div id="TopSpots" class="accordion-collapse collapse show" data-bs-parent="#MainAccordion">
            <div class="accordion-body nested-first">
              <!-- This is the nested accordion for Top Spots information -->
              <div class="accordion accordion-flush w-100" id="TopSpotsList_1">
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#PlacesToEat" aria-expanded="false" aria-controls="PlacesToEat"
              style="background-color: rgb(248, 201, 144);">
              Places to Eat
            </button>
          </h2>
          <div id="PlacesToEat" class="accordion-collapse collapse show" data-bs-parent="#MainAccordion">
            <div class="accordion-body nested-first">
              <!-- This is the nested accordion for Places To Eat information -->
              <div class="accordion accordion-flush w-100" id="PlacesToEatList_1">
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Lodging"
              aria-expanded="false" aria-controls="Lodging" style="background-color: rgb(248, 201, 144);">
              Lodging
            </button>
          </h2>
          <div id="Lodging" class="accordion-collapse collapse show" data-bs-parent="#MainAccordion">
            <div class="accordion-body nested-first">
              <!-- This is the nested accordion for Lodging information -->
              <div class="accordion accordion-flush w-100" id="LodgingList_1">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- This is the offCanvas for Rabat. -->
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="Rabat"
    aria-labelledby="RabatOffCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="RabatOffCanvas">
        City, Country
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Add to Bucket List Button -->
      <div class="d-flex justify-content-center align-items-center mb-3">
        <button id="Rabat-Morocco" type="button" class="btn btn-outline-success w-100 add-remove-city">
          Add City to Bucket List
        </button>
      </div>
      <!-- Image Carousel -->
      <div id="RabatCarousel" class="carousel slide" style="padding-bottom: 4%;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/morocco/rabat/R1.png" class="d-block w-100 fixed-size-img">
          </div>
          <div class="carousel-item">
            <img src="img/morocco/rabat/R2.png" class="d-block w-100 fixed-size-img">
          </div>
          <div class="carousel-item">
            <img src="img/morocco/rabat/R3.png" class="d-block w-100 fixed-size-img">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#RabatCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#RabatCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- This is the main accordion for each city's information -->
      <div class="accordion w-100" id="MainAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#TopSpots"
              aria-expanded="true" aria-controls="TopSpots" style="background-color: rgb(248, 201, 144);">
              Top Spots
            </button>
          </h2>
          <div id="TopSpots" class="accordion-collapse collapse show" data-bs-parent="#MainAccordion">
            <div class="accordion-body nested-first">
              <!-- This is the nested accordion for Top Spots information -->
              <div class="accordion accordion-flush w-100" id="TopSpotsList_2">
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#PlacesToEat" aria-expanded="false" aria-controls="PlacesToEat"
              style="background-color: rgb(248, 201, 144);">
              Places to Eat
            </button>
          </h2>
          <div id="PlacesToEat" class="accordion-collapse collapse show" data-bs-parent="#MainAccordion">
            <div class="accordion-body nested-first">
              <!-- This is the nested accordion for Places To Eat information -->
              <div class="accordion accordion-flush w-100" id="PlacesToEatList_2">
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Lodging"
              aria-expanded="false" aria-controls="Lodging" style="background-color: rgb(248, 201, 144);">
              Lodging
            </button>
          </h2>
          <div id="Lodging" class="accordion-collapse collapse show" data-bs-parent="#MainAccordion">
            <div class="accordion-body nested-first">
              <!-- This is the nested accordion for Lodging information -->
              <div class="accordion accordion-flush w-100" id="LodgingList_2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/morocco.js"></script>
  </body>
</html>
